# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ias-project

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b1af7316d0fe44d186655470e253ed4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_857cabca88f248089567c1c94afa81ab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b1af7316d0fe44d186655470e253ed4d }}/ias-project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ias-project'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_33a046fc76784b77814e02a84f0e2175 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b1af7316d0fe44d186655470e253ed4d }}/ias-project:${{ github.sha }}'