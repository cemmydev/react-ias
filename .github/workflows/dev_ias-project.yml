# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ias-project

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://iasprojectreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_01f6b62726ce4adb81a8fa53700f02ab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dce2dc90751f42d3b91dfef151c9baca }}
       
    - name: Start containers
      run: docker compose -f "docker-compose.yml" up -d
